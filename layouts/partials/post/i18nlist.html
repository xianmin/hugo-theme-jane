{{ $icons := partial "icons.html" . }}

{{ if .IsTranslated }}
<div class="post-title-i18n">
  {{ partial "icons/icon" (dict
  "path" "icons/header/languages.svg"
  "className" "icon--languages"
  ) }}
  {{ range .Translations }}
  <div>
    <a href="{{ .Permalink }}">{{ .Lang }}</a>
  </div>
  {{ end }}
</div>
{{ end }}
